{{> header}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('/public/img/estrellas.jpg');
        height: 300px;
        "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Regístrate ahora</h2>
                    <div>


                    </div>
                    <form action="/registro/guardarRegistro" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="nombre" class="form-control" />
                                    <label class="form-label">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="apellido" class="form-control" />
                                    <label class="form-label">Apellido</label>
                                </div>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" name="email" class="form-control" />
                            <label class="form-label">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" class="form-control" />
                            <label class="form-label">Contraseña</label>
                        </div>
                        <!-- Mensaje de registro exitoso -->
                        <div  class="text-success mb-4">
                            {{#registro}}
                            {{mensaje}}
                            {{/registro}}
                        </div>
                        <!-- Mensaje de validacion de registro errores  -->
                        <div  class="text-danger mb-4 text-center">
							{{#registro}}
							<h6>{{errores}}</h6>
							{{/registro}}
                        </div>
                        <!-- Submit button -->
                        <button type="submit" name="submitRegistro" class="btn btn-primary btn-block mb-4">Registrarse</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>¿Ya tienes una cuenta?
                                <a href=/login>Iniciar Sesión </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{> footer}}
