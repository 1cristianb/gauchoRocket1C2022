{{> header}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h3 class="m-5">Vuelos</h3>
<section class="text-center mt-5 seccion_vuelos">
  <div class="form_busqueda_vuelos">
	<form action="/vuelos/buscarVuelosDisponibles" method="POST" class="vuelos" style="display:flex;justify-content: space-around;">
		<div class="form-group">
			<label class="text-white" for="lugarOrigen">Origen</label>
			<select class="form-control" id="lugarOrigen" name="origen">
				<option value="BA">Buenos Aires</option>
				<option value="AK">Ankara</option>
			</select>
		</div>
		<div class="form-group">
			<label class="text-white" for="lugarDestino">Destino</label>
			<select class="form-control" id="lugarDestino" name="destino">
				<option value="EEI">Estación Espacial</option>
				<option>OrbiterHotel</option>
                <option>Luna</option>
                <option value="marte">Marte</option>
                <option>Ganimedes</option>
                <option>Europa</option>
                <option>Io</option>
                <option>Encendalo</option>
                <option>Titán</option>
			</select>
		</div>

        <div class="form-group">
            <label class="text-white" for="dia">Día de salida</label>
            <select class="form-control" id="dia" name="dia">
                <option value="L">Lunes</option>
                <option>Martes</option>
                <option>Miercoles</option>
                <option>Jueves</option>
                <option>Viernes</option>
                <option>Sabado</option>
                <option>Domingo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning mt-3"><i class="fas fa-solid fa-magnifying-glass" style="font-size:120px"></i>Buscar</button>
	</form>
  </div>
  
  <table class="table mt-5 " style="width: 80%;display: inline-table">
        <thead>
        <tr>
            <th scope="col">Día</th>
            <th scope="col">Horario de partida</th>
            <th scope="col">Origen</th>
            <th scope="col">Destino</th>
            <th scope="col">Equipo</th>
            <th scope="col">Tipo de viaje</th>
        </tr>
        </thead>
        <tbody>
        {{#vuelosDevueltos}}
        <tr>
            <td>{{dia}}</td>
            <td>{{horario}}</td>
            <td>{{origen}}</td>
            <td>{{destino}}</td>
            <td>{{modelo}}</td>
            <td>{{descripcion}}</td>
        </tr>
        {{/vuelosDevueltos}}
        {{#vuelos}}
        <tr>
            <td>{{dia}}</td>
            <td>{{horario}}</td>
            <td>{{origen}}</td>
            <td>{{destino}}</td>
            <td>{{modelo}}</td>
            <td>{{descripcion}}</td>
        </tr>
        {{/vuelos}}
        </tbody>
    </table>
</section>
{{> footer}}
