{{> header}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<section class="text-center mt-5">
  <div>
	<form action="/vuelosController/..." method="POST" class="vuelos" style="display:flex;justify-content: space-around;">
		<div class="form-group">
			<label for="exampleFormControlSelect1">Lugar de origen</label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option>Buenos Aires</option>
				<option>Ankara</option>
				<option>La luna</option>
				<option>Jupiter</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Lugar de destino</label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option>Buenos Aires</option>
				<option>Ankara</option>
				<option>La luna</option>
				<option>Jupiter</option>
			</select>
		</div>
		<input type="date" class="mt-3" >
		<button type="submit" class="btn btn-primary mt-3">Buscar</button>
	</form>
  </div>
  
  <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">DÃ­a</th>
            <th scope="col">Vuelos</th>
            <th scope="col">Equipos</th>
            <th scope="col">Duracion</th>
            <th scope="col">Partida</th>
        </tr>
        </thead>
        <tbody>
        {{#vuelosDevueltos}}
        <tr>
            <td>{{dia}}</td>
            <td>{{vuelos}}</td>
            <td>{{equipos}}</td>
            <td>{{duracion}}</td>
            <td>{{partida}}</td>
        </tr>
        {{/vuelosDevueltos}}
        {{#vuelos}}
        <tr>
            <td>{{dia}}</td>
            <td>{{vuelos}}</td>
            <td>{{equipos}}</td>
            <td>{{duracion}}</td>
            <td>{{partida}}</td>
        </tr>
        {{/vuelos}}
        </tbody>
    </table>
</section>
{{> footer}}
