{{> header}}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 mt-5 mb-2">
                <img src="/public/img/turismo-espacial.jpg"
                     class="img-fluid" alt="portadaLogin">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="/login/iniciarSesion" method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" name="emailLogin" class="form-control form-control-lg"
                               placeholder="Ingrese su email" />
                        <label class="form-label">Email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" name="passwordLogin" class="form-control form-control-lg"
                               placeholder="Ingrese su contraseña" />
                        <label class="form-label">Contraseña</label>
                    </div>
                    <!-- Te olvidaste la contraseña
                    <div class="d-flex justify-content-between align-items-center">

                        <a href="#!" class="text-body">¿Se te olvidó tu contraseña?</a>
                    </div>
                    -->
                    <div class="text-success">
                        {{#login}}
                        <h6>{{mensaje}}</h6>
                        {{/login}}
                    </div>
                    <div class="text-danger">
                        {{#login}}
                        <h6>{{errores}}</h6>
                        {{/login}}
                    </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" name="submitLogin" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</button>
                    <p class="small pt-1 mb-0">¿No tienes una cuenta? <a href="/registro" >Registrarse</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
</section>
{{> footer}}
